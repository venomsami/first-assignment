<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agency Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header and Hero Combined Section -->
    <section class="header-hero">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="logo">LOGO</div>
                <button class="sign-up-btn">Sign Up</button>
            </div>
        </header>

        <!-- Hero Section -->
        <div class="hero">
            <div class="container">
                <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="cta-btn">Stay Focused</button>
            </div>
        </div>
    </section>
    <!-- Preview Section -->
    <section class="preview-section">
        <div class="container">
            <div class="preview-content">
                <div class="preview-text">
                    <h2>See It in Action</h2>
                    <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                    <button class="preview-btn">Launch Live Preview</button>
                </div>
                <div class="preview-image">
                    <img src="images/wc-mini.png" alt="Webflow Conf 2022 Preview">
                </div>
            </div>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
        <div class="container">
            <h2 class="stats-title">Joined Thousands of Productive Users</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number">50K</div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">2M+</div>
                    <div class="stat-label">Focus Sessions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">95%</div>
                    <div class="stat-label">Satisfaction Rate</div>
                </div>
            </div>
        </div>
    </section>
